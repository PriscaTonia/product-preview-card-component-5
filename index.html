<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container" role="main">

    <section class="image">
      <img role="img" class="img1" src="./images/image-product-desktop.jpg" alt="">
      <img role="img" class="img2" src="./images/image-product-mobile.jpg" alt="">
    </section>

    <section class="content" role="contentinfo">
    
        <span class="preview">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="price1"> $149.99 </span>
          <span class="price2">  $169.99 </span>
        </div>
        <button><i class="uil uil-shopping-cart-alt"></i><span>Add to Cart</span></button>

    </section>

  </div>
  
  
  <div class="attribution" role="definition">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onwudebelu Prisca</a>.
  </div>
</body>
</html>
